---
- name: create docker image
  docker_image:
    name: hentati97/devops
    build:
      path: /var/lib/jenkins/workspace/final
      pull: no 
    source: build
    state: present
    force_source: true
-  name: run container docker
   docker_container:
     name: myapp_container
     image: hentati97/devops:latest
     state: started
     recreate: true
     ports:
      - "4200:80"
